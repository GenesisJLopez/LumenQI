<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark textured background gradient -->
    <radialGradient id="darkBg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </radialGradient>
    
    <!-- Subtle texture pattern -->
    <pattern id="texture" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="4" height="4" fill="#2a2a2a"/>
      <circle cx="2" cy="2" r="0.5" fill="#333333" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#darkBg)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Textured overlay -->
  <circle cx="100" cy="100" r="95" fill="url(#texture)" opacity="0.6"/>
  
  <!-- Lightbulb outline -->
  <g stroke="#d4d4d4" stroke-width="2.5" fill="none">
    <!-- Bulb top -->
    <circle cx="100" cy="75" r="15"/>
    
    <!-- Bulb base/screw threads -->
    <rect x="90" y="88" width="20" height="3" fill="#d4d4d4"/>
    <rect x="90" y="92" width="20" height="2" fill="#d4d4d4"/>
    <rect x="90" y="95" width="20" height="2" fill="#d4d4d4"/>
    
    <!-- Base cap -->
    <rect x="92" y="98" width="16" height="4" fill="#d4d4d4" rx="2"/>
  </g>
  
  <!-- Brain inside lightbulb -->
  <g stroke="#d4d4d4" stroke-width="1.5" fill="none">
    <!-- Left brain hemisphere -->
    <path d="M 92 72 Q 88 68 92 64 Q 96 66 94 70 Q 92 74 92 72"/>
    <path d="M 89 75 Q 85 72 89 68 Q 93 70 91 74 Q 89 76 89 75"/>
    <path d="M 86 78 Q 82 75 86 71 Q 90 73 88 77 Q 86 79 86 78"/>
    
    <!-- Right brain hemisphere -->
    <path d="M 108 72 Q 112 68 108 64 Q 104 66 106 70 Q 108 74 108 72"/>
    <path d="M 111 75 Q 115 72 111 68 Q 107 70 109 74 Q 111 76 111 75"/>
    <path d="M 114 78 Q 118 75 114 71 Q 110 73 112 77 Q 114 79 114 78"/>
    
    <!-- Center connection -->
    <path d="M 96 74 L 104 74"/>
    <path d="M 98 72 L 102 72"/>
    <path d="M 98 76 L 102 76"/>
  </g>
  
  <!-- LUMEN text -->
  <text x="100" y="135" text-anchor="middle" fill="#d4d4d4" font-family="Arial, sans-serif" font-size="24" font-weight="bold" letter-spacing="2">LUMEN</text>
  
  <!-- QI text (smaller, positioned in upper right) -->
  <text x="165" y="115" text-anchor="middle" fill="#d4d4d4" font-family="Arial, sans-serif" font-size="12" font-weight="bold">QI</text>
  
  <!-- Subtle outer ring -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="#4a4a4a" stroke-width="0.5" opacity="0.5"/>
</svg>